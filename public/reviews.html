<!DOCTYPE html>
<html lang="en">

<head>
  </style>
  <meta charset="utf-8">
  <title>Food Truck </title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reviews.css">
  <script src=“https://use.fontawesome.com/0e571e0b0b.js“></script>


</head>

<body>
  <div class="container">
    <div class="header">
      <h1><span class=""></span> That's Truckin' Good!</h1>
      <h2> Read Reviews of Food Trucks . . . or Rate Them Yourself</h2>
      <hr>
    </div>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Food Trucks
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
      </ul>
    </div>

    <br><br><br>

    <div class="container">
      <h2>Keep on Truckin'....</h2>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading" id="truckName"></div>
          <div class="panel-body" id="truckInfo">
            <p>Overall Rating:
              <p>Cuisine:</p>
              <p>Website:</p>
              <p <i class=“fa fa-twitter” aria-hidden=“true”>
                </i>>Twitter Handle:</p>
              <p>Tweets:</p>
              <p>Reviews:</p>
          </div>
        </div>


        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
            Rate and Write a Review
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                <h4 class="modal-title" id="myModalLabel">
                            Write a Review
                        </h4>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">

                <h2 class="truckName"></h2>

                <form role="form">
                  <div class="form-group">
                    <label for="rating"></label>
                    <input type="text" class="form-control" id="reviews" placeholder="Rate on a Scale from 1 to 5" />
                  </div>
                  <div class="form-group">
                    <label for="exampleFavFood"></label>
                    <input type="text" class="form-control" id="exampleFavFood" placeholder="Favorite Menu Item" />
                  </div>
                  <div class="form-group">
                    <label for="reviews"></label>
                    <input type="textarea" class="form-control" id="reviews" placeholder="Write Your Review Here" />
                </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                        </button>
                  <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Post Info -->
      <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
      </div>
    </div>
</body>
<script src="../javascript/ajaxCalls.js"></script>

</html>
