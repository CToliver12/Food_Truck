</!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title> Truckin' Good | Add a Food Truck </title>

		<!-- reset CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!-- Latest minified Bootstrap 4 CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Pacifico|Righteous" rel="stylesheet">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
	<br>
	<br>

	<div class="row text-center" id="header">
		<div class="col col-sm-12">
			<h1>Add a Food Truck</h1>
		</div>
	</div>
	<hr>

	<div class="row panel panel-default">
			
			<div class="col col-sm-8 offset-sm-2">
			<form>

				<div class="form-group">
					<label for="foodTruckName">Food Truck Name:</label>
						<input type="text" class="form-control" id="foodTruckName" placeholder="Burger, she wrote.">
				</div>

				<div class="form-group">
					<label for="foodType">Food Type:</label>
					<input type="text" class="form-control" id="foodType" placeholder="Burgers">
				</div>

				<div class="form-group">
					<label for="bestDish">Best Dish:</label>
					<input type="text" class="form-control" id="bestDish" placeholder="Lasagna Burger">
				</div>

				<div class="form-group">
					<label for="webSite">Website:</label>
					<input type="text" class="form-control" id="webSite" placeholder="www.burgerduh.com">
				</div>

				<div class="form-group">
					<label for="twitterHandle">Twitter Handle:</label>
					<input type="text" class="form-control" id="twitterHandle" placeholder="@burgershewrote">
				</div>

				<div class="form-group">
					<label for="fileMenu">Please specify a file, or set of files:</label>
					<input type="file" class="form-control-file" id="fileMenu">
					<small class="form-text text-muted">Upload your food truck menu here(GenericMenu.pdf)</small>
				</div>

				<br>

				<button type="button" class="btn btn-warning btn-lg btn-block" id="submitTruck">Submit</button>

				<br>
				<br>
			</form>
			</div>

	</div>

	<footer class="text-center footer">
        <div class="container">
          <p> copyright Â© Truckin' Good App 2017</p>
        </div>
    </footer>

	</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
