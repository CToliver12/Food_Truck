</!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Food Truck Project | Add a Food Truck</title>

	<!-- Latest minified Bootstrap 4 CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>

<div class="container">
	
	<div class="row jumbotron text-center">
		<div class="col col-sm-12">
			<h1>Project Name</h1>
		</div>
	</div>

	<div class="row page-header text-center">
		<div class="col col-sm-12">
			<h2>Add a Food Truck</h2>
		</div>
	</div>

	<div class="row panel panel-default">
			
			<div class="col col-sm-8 offset-sm-2">
			<form>

				<div class="form-group">
					<label for="foodTruckName">Food Truck Name:</label>
						<input type="text" class="form-control" id="foodTruckName" placeholder="Burger, she wrote.">
				</div>

				<div class="form-group">
					<label for="foodType">Food Type:</label>
					<input type="text" class="form-control" id="foodType" placeholder="Burgers">
				</div>

				<div class="form-group">
					<label for="bestDish">Best Dish:</label>
					<input type="text" class="form-control" id="bestDish" placeholder="Lasagna Burger">
				</div>

				<div class="form-group">
					<label for="webSite">Website:</label>
					<input type="text" class="form-control" id="webSite" placeholder="www.burgerduh.com">
				</div>

				<div class="form-group">
					<label for="twitterHandle">Twitter Handle:</label>
					<input type="text" class="form-control" id="twitterHandle" placeholder="@burgershewrote">
				</div>

				<div class="form-group">
					<label for="fileMenu">Please specify a file, or set of files:</label>
					<input type="file" class="form-control-file" id="fileMenu">
					<small class="form-text text-muted">Upload your food truck menu here(GenericMenu.pdf)</small>
				</div>

				<br>

				<button type="button" class="btn btn-warning btn-lg btn-block" id="submitTruck">Submit</button>

			</form>
			</div>

	</div>

</div>





<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/add.js"></script>
</body>
</html>
